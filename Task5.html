<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-secondary-subtle">
    <div class="container d-flex pt-5" style="max-width: 700px;">
        <form class="needs-validation flex-grow-1" novalidate onsubmit="formSubmit(event)">
            <div class="row mb-3">
                <label for="fname" class="form-label fw-bold col-sm-3 col-form-label text-center"
                    id="label-fname">First Name</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <span class="input-group-text"
                            id="prep-fname"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" id="fname" aria-describedby="prep-fname" placeholder="First Name" required>
                        <div class="invalid-feedback">
                            Please supply your first name
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="form-label fw-bold col-sm-3 col-form-label text-center" id="label-lname">Last
                    Name</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <span class="input-group-text" id="prep-lname"><i class="fa fa-user"
                                aria-hidden="true"></i></span>
                        <input type="text" class="form-control" id="lname" aria-describedby="prep-lname" placeholder="Last Name" required>
                        <div class="invalid-feedback">
                            Please supply your last name
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="form-label fw-bold col-sm-3 col-form-label text-center"
                    id="label-email">E-Mail</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <span class="input-group-text" id="prep-email"><i class="fa fa-envelope"
                                aria-hidden="true"></i></span>
                        <input type="text" class="form-control" id="email" aria-describedby="prep-email" placeholder="E-Mail Address" required>
                        <div class="invalid-feedback">
                            Please supply your email address
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="form-label fw-bold col-sm-3 col-form-label text-center" id="label-phone">Phone
                    #</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <span class="input-group-text" id="prep-phone"><i class="fa fa-phone"
                                aria-hidden="true"></i></span>
                        <input type="text" class="form-control" id="phone" aria-describedby="prep-phone" placeholder="(845)555-1212" required>
                        <div class="invalid-feedback">
                            Please supply your phone number
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="form-label fw-bold col-sm-3 col-form-label text-center"
                    id="label-addr">Address</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <span class="input-group-text" id="prep-addr"><i class="fa fa-home"
                                aria-hidden="true"></i></span>
                        <input type="text" class="form-control" id="addr" aria-describedby="prep-addr" placeholder="Address" required>
                        <div class="invalid-feedback">
                            Please supply your street address
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="form-label fw-bold col-sm-3 col-form-label text-center"
                    id="label-city">City</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <span class="input-group-text" id="prep-city"><i class="fa fa-home"
                                aria-hidden="true"></i></span>
                        <input type="text" class="form-control" id="city" aria-describedby="prep-city" placeholder="City" required>
                        <div class="invalid-feedback">
                            Please supply your city
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="form-label fw-bold col-sm-3 col-form-label text-center"
                    id="label-state">State</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <span class="input-group-text" id="prep-state"><i class="fa fa-list"
                                aria-hidden="true"></i></span>
                        <select class="form-select" id="state">
                            <option selected disabled>Please select your state</option>
                            <option value="1">India</option>
                            <option value="2">USA</option>
                            <option value="3">UK</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="hosting" class="form-label fw-bold col-sm-4 col-form-label text-center" id="label-state">Do
                    you have hosting?</label>
                <div class="col-sm-8">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hosting" id="yes" value="yes">
                        <label class="form-check-label" for="yes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="hosting" id="no" value="no">
                        <label class="form-check-label" for="no">
                            No
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="form-label fw-bold col-sm-4 col-form-label text-center"
                    id="label-state">Project Description</label>
                <div class="col-sm-8">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                        <textarea class="form-control" placeholder="Project Description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                    <button type="submit" class="btn btn-warning mt-4 text-white">Send <i class="fa fa-telegram" aria-hidden="true"></i></button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function formSubmit(event) {
            event.preventDefault();
            var inputs = ["fname", "lname", "email", "phone", "addr", "city"];
            inputs.forEach(name => {
                if (!document.forms[0][name].value) {
                    document.getElementById("prep-"+name).classList.add("bg-danger-subtle", "text-danger" ,"border", "border-danger")
                    document.getElementById("label-"+name).classList.add("text-danger")
                    document.getElementById(name).classList.add("is-invalid")
                } else {
                    document.getElementById("prep-"+name).classList.remove("bg-danger-subtle", "text-danger" ,"border", "border-danger")
                    document.getElementById("label-"+name).classList.remove("text-danger")
                    document.getElementById(name).classList.remove("is-invalid")
                }
            });
            return false
        }
    </script>
</body>

</html>
